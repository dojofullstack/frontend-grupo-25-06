        <main>




            <!-- Modal trigger button -->
            <button
                type="button"
                class="btn btn-primary btn-lg"
                data-bs-toggle="modal"
                data-bs-target="#modal-product"
            >
                Crear Producto
            </button>
            
            <!-- Modal Body -->
            <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
            <div
                class="modal fade"
                id="modal-product"
                tabindex="-1"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                
                role="dialog"
                aria-labelledby="modalTitleId"
                aria-hidden="true"
            >
                <div
                    class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md"
                    role="document"
                >
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleId">
                                Crear Producto
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            
                            
                            <form class="" action="#" method="post" id="form-product">


                                <div class="mb-3">
                                    <label for="title-product" class="form-label">Titulo:</label>
                                    <input
                                        type="text"
                                        name=""
                                        id="title-product"
                                        class="form-control"
                                        placeholder=""
                                        aria-describedby="helpId"
                                    />
                                </div>


                                <div class="mb-3">
                                    <label for="description-product" class="form-label">Descripcion:</label>
                                    <textarea class="form-control" name="" id="description-product" rows="3"></textarea>
                                </div>


                                <div class="mb-3">
                                    <label for="img-product" class="form-label">Imagen:</label>
                                    <input
                                        type="url"
                                        name=""
                                        id="img-product"
                                        class="form-control"
                                        placeholder=""
                                        aria-describedby="helpId"
                                    />
                                </div>


                                <div class="mb-3">
                                    <label for="price-product" class="form-label">Precio:</label>
                                    <input
                                        type="number"
                                        name=""
                                        id="price-product"
                                        class="form-control"
                                        placeholder=""
                                        aria-describedby="helpId"
                                    />
                                </div>

                            </form>







                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-danger"
                                data-bs-dismiss="modal"
                            >
                                Cancelar
                            </button>

                            <button onclick="modalProduct()" type="button" class="btn btn-outline-success">
                                Guardar
                            </button>

                        </div>
                    </div>
                </div>
            </div>




         <!-- Modal Body -->
            <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
            <div
                class="modal fade"
                id="modal-product-edit"
                tabindex="-1"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                
                role="dialog"
                aria-labelledby="modalTitleId"
                aria-hidden="true"
            >
                <div
                    class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md"
                    role="document"
                >
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleId">
                                Actualizar Producto
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            
                            
                            <form class="" action="#" method="post" id="form-product-editable">

                                    <input
                                        type="hidden"
                                        name=""
                                        value=""
                                        id="product-id"
                                        class="form-control"
                                        placeholder=""
                                    />


                                <div class="mb-3">
                                    <label for="title-product" class="form-label">Titulo:</label>
                                    <input
                                        type="text"
                                        name=""
                                        id="title-product-edit"
                                        class="form-control"
                                        placeholder=""
                                        aria-describedby="helpId"
                                    />
                                </div>


                                <div class="mb-3">
                                    <label for="description-product" class="form-label">Descripcion:</label>
                                    <textarea class="form-control" name="" id="description-product-edit" rows="3"></textarea>
                                </div>


                                <div class="mb-3">
                                    <label for="img-product" class="form-label">Imagen:</label>
                                    <input
                                        type="url"
                                        name=""
                                        id="img-product-edit"
                                        class="form-control"
                                        placeholder=""
                                        aria-describedby="helpId"
                                    />
                                </div>


                                <div class="mb-3">
                                    <label for="price-product" class="form-label">Precio:</label>
                                    <input
                                        type="number"
                                        name=""
                                        id="price-product-edit"
                                        class="form-control"
                                        placeholder=""
                                        aria-describedby="helpId"
                                    />
                                </div>

                            </form>







                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-danger"
                                data-bs-dismiss="modal"
                            >
                                Cancelar
                            </button>

                            <button onclick="editProduct()" type="button" class="btn btn-outline-success">
                                Actualizar
                            </button>

                        </div>
                    </div>
                </div>
            </div>
