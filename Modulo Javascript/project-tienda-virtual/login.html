  <body class="text-center">

    <form class="form-signin">
      <img
        class="mb-4"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHjMEMvkXiZBWXRKMSWEU3e7lNmgdtvVwWtQ&s"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesion</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input
        type="text"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required=""
        autofocus=""
      />
      <label for="inputPassword" class="sr-only">Contrasena</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required=""
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button onclick="loginAuth()"  class="btn btn-lg btn-primary btn-block" type="button">
        Iniciar
      </button>
      <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
    </form>




    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div  id="toast-container" role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-bs-autohide="false">
            <div class="toast-header">
                <i class="bi bi-circle-fill text-primary"></i>
              <strong class="me-auto">Login</strong>
              <small>11 mins ago</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Ha iniciando sesion con exito!
            </div>
          </div>
    </div>
